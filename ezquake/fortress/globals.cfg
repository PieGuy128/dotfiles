// Set your player name
name PieGuy

// This file is sort of a bypass/override of anything else, a definitive reset of key commands for
// TeamFortress.  If the client you're using wants to change things on you, or you're finding it
// difficult to nail down what is what, define it here.  Having it all here also means that if you
// want to use another client, which might do things differently (config files in different places)
// you don't have to figure much out. As long as your individual class scripts run when you join
// the fortress game, this will also get executed.

// EDIT THIS FILE TO YOUR LIKING - THIS IS ONLY A STARTER

// MEGA TF GLOBAL SPECIAL COMMANDS
// IR        Nightvision
// Dropitems/Dropflag    Drops the flag or key.
// Flaginfo    Tells you where the flag is.
// Inv      Shows your inventory (grenades and drops)
// Lay      Lay Mode (type again or bind to a key to stand)
// Holo    Places a hologram of your player.
// Yell
// Taunt
// 
// Key Bindings (replace ? with desired key)bind ? ir
// bind ? dropitems
// bind ? dropflag
// bind ? flaginfo
// bind ? lay
// bind ? holo
// bind ? yell
// bind ? taunt

// Set any graphics options you like
fov 120
gl_consolefont 16

// always turn off stupidest ever feature of ezquake
cl_weaponhide                         "0"
cl_weaponpreselect                    "0"

// create a custom zoom option - shift key toggles zoom
alias ZIN  "FOV 20;bind shift ZOUT"
alias ZOUT "FOV 100;bind shift ZIN"
bind shift "zin"

// ctrl lays down when still
bind ctrl lay

// make sure your number keys are set properly
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"
bind 9 "impulse 9"

// set your basic/universal movement or attack keys
bind mwheelup "impulse 12"
bind mwheeldown "impulse 10"

bind b special

bind r +gren1
bind f +gren2

bind e drop1
bind q drop2
bind c drop3

bind mouse2 +gren1
bind mouse3 "impulse 7"

bind \ mega
bind k kill

