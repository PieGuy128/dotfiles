bind mwheelup "impulse 2"
bind mwheeldown "impulse 3"

// this steadies the rifle against vertical movement, allows you to sweep left/right on level line
alias mplock "echo Rifle Steady ON;m_pitch 0.001;bind mouse2 mpunlock"
alias mpunlock "echo Rifle Steady OFF;m_pitch 0.022;bind mouse2 mplock"
bind mouse2 mplock

bind v dot
dot